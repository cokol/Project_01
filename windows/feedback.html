<div class="feedback">
    <div class="feedback-title">Обратная связь</div>

    <div class="form">
        <form action="windows/success.html" method="post">
            <div class="form-row">
                <div class="form-label">Ваше Имя <span>*</span></div>
                <div class="form-input"><span>Например: Иван Васильевич</span><input type="text" name="name" value="" class="required" /></div>
            </div>

            <div class="form-row">
                <div class="form-label">E-mail <span>*</span></div>
                <div class="form-input"><span>Например: ivan@mail.ru</span><input type="text" name="email" value="" class="required email" /></div>
            </div>

            <div class="form-row">
                <div class="form-label">Телефон</div>
                <div class="form-input"><span>Например: +7 921 123-45-67</span><input type="text" name="phone" value="" /></div>
            </div>

            <div class="form-row">
                <div class="form-label">Текст сообщения <span>*</span></div>
                <div class="form-input"><span>Например: какой-то текст подсказки</span><textarea name="message" rows="5" cols="10" class="required"></textarea></div>
            </div>

            <div class="form-row">
                <div class="form-file">
                    <span>Прикрепить файл</span>
                    <input type="file" name="file" />
                </div>
            </div>

            <div class="form-result"></div>

            <div class="feedback-ctrl">
                <div class="form-submit"><input type="submit" value="Отправить сообщение" class="btn" /></div>
                <div class="form-hint"><span>*</span> — поля, обязательные для заполнения</div>
            </div>

            <div class="loading">
                <div class="loading-bg"></div>
                <div class="loading-text">Отправка данных</div>
            </div>
        </form>
    </div>
</div>
